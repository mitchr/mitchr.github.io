<!doctype html>
<html lang="en">

<head>
	{%include meta.html%}

	{%if page.katex%}
	<script src="{{site.baseurl}}/js/katexConfig.js"></script>
	<link rel="preload stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" as="style" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="katexLoad()"></script>
	{%endif%}

	<link rel="preload stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" as="style" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="{{site.baseurl}}/css/overall.css">
	<style>
		body {
			padding-bottom: 25px;
		}
	</style>
	<script defer>document.documentElement.setAttribute('data-bs-theme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')</script>

	<!-- additional scripts -->
	{%for include in page.scripts%}
	<script defer src="{{include}}"></script>
	{%endfor%}
</head>

<body>
	{%include navigation.html%}

	<div class="container">
		<h3 class="h3">{{page.title}}</h3>
		<span id="date">{{page.date | date: "%B %-d, %Y"}}</span>
		<br>

		{{content}}
	</div>
</body>

</html>
