<!doctype html>
<html lang="en">

<head>
	{%include meta.html%}

	<link rel="preload stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preload stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" as="style">
	<link rel="stylesheet" href="{{site.baseurl}}/css/overall.css">
</head>

<!-- only show on screens from xs-s -->
<div class="d-flex d-md-none">
	{%include navigation.html%}
</div>

<div class="container-fluid vh-100">
	<div class="row align-items-center">
		<!-- only show this column on screens from md-xxl -->
		<div class="col-3 vh-100 text-center d-none d-md-block" style="background-color: darkslategray">
			<div class="row vh-100 align-items-center">
				<div class="col">
					<a class="noHover" href="{{site.baseurl}}/">
						<h1 class="text-white d-block">Mitchell Riley</h1>
					</a>
					<a class="noHover" href="{{site.github_url}}" aria-label="Github"><i class="bi bi-github" style="color:white; font-size: 1.75rem;"></i></a>
					<a class="noHover" href="{{site.linkedin_url}}" aria-label="Linkedin"><i class="bi bi-linkedin ms-2" style="color:white; font-size: 1.75rem;"></i></a>
					<a class="noHover" href="mailto:{{site.email}}" aria-label="Email"><i class="bi bi-envelope ms-2" style="color:white; font-size: 1.75rem;"></i></a>
					<a class="noHover" href="{{site.baseurl}}/feed.xml" aria-label="Feed"><i class="bi bi-rss ms-2" style="color:white; font-size: 1.75rem;"></i></a>
					<a href="{{site.baseurl}}/about" class="btn btn-outline-secondary text-white d-block mt-2" role="button">About</a>
				</div>
			</div>
		</div>

		<div class="col">
			{{content}}
		</div>
	</div>
</div>
